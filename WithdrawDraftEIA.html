ms+to+make+circumstances+strongly+favourable+to+industrial+and+corporate+interests.+Pertinent+examples+of+this+are+the+allowance+of+post-facto+clearances+and+the+non-requirement+of+EIA+for+B2+projects%2C+which+include+potentially+harmful+ones+like+river+valley+projects%2C+tanneries%2C+many+chemical+manufacturing+units%2C+petrochemical+industries%2C+expansion+of+national+highways%2C+etc.+How+can+we+expect+the+perpetrators+of+ecological+crimes+to+keep+themselves+accountable%3F+We+cannot!+It+is+understandable+that+the+government+is+taking+measures+to+counter+the+recent+economic+slowdown%2C+but+these+measures+need+to+be+also+cognizant+of+long+term+and+far-reaching+ecological+and+social+impacts.+This+is+not+to+mention+that+destruction+of+the+environment+is+proven+to+be+worse+for+the+economy+in+the+longer+term.+While+there+has+been+some+streamlining+with+respect+to+the+categorisation+of+projects%2C+the+public+consultation+step+has+been+severely+undermined.+This+dilutes+an+important+democratic+process+ensuring+the+welfare+of+stakeholders+in+the+project+areas.+It+is+not+reasonable+to+expect+that+the+public+can+get+informed+opinions+on+such+short+timelines.+There+are+a+number+of+other+such+exemptions+given+for+industries+and+relaxations+of+restrictions%2C+which+presently+exist+as+safeguards+against+destructive+development.+There+is%2C+as+such%2C+nothing+in+the+notification+which+is+for+the+protection+and+conservation+of+the+environment+itself+and%2For+for+public+welfare.+Clearing+this+draft+would+be+an+untold+disaster+for+the+long-term+welfare+of+our+nation+and+the+world.+It+is+laudable+that+the+Ministry+has+extended+the+notice+period+for+public+review+of+this+notification+from+May+15th+to+June+30th%2C+considering+numerous+public+representations+and+the+lockdown+situation.+I+further+request+you+to+kindly+consider+the+above-mentioned+arguments+and+withdraw+this+notification%2C+keeping+in+mind+the+long-term+welfare+of+our+country%E2%80%99s+natural+wealth%2C+local+communities%2C+and+future+generations.+Regards%2C+A+Concerned+Citizen&oq=mailto%3Aeia2020-moefcc%40gov.in%2C+mefcc%40gov.in%3Fbcc%3Dthereisnoearthb%40gmail.com%26subject%3DRequest+to+withdraw+Draft+EIA+2020%26body%3DTo+the+Minister+Of+Environment%2C+Forest+and+Climate+Change+In+March+2020%2C+during+the+COVID+pandemic+and+under+your+leadership%2C+the+MOEFCC+had+released+the+Draft+EIA+2020+Notification%2C+and+I+am+writing+to+you+today+to+unequivocally+request+that+this+draft+be+withdrawn+on+account+of+how+destructive+it+can+prove+to+be+for+the+ecology+and+the+people+of+our+great+nation.+Though+the+notification+states+that+it+seeks+to+make+the+EIA+process+%E2%80%98more+transparent+and+expedient%E2%80%99.+But+several+renowned+organizations%2C+experts+and+the+public+have+raised+serious+questions+and+concerns+about+the+consequences%2C+if+such+an+amendment+came+into+force.+There+is+a+lot+of+sound+scientific+research+emerging%2C+linking+the+present+pandemic+to+the+vast+destruction+of+natural+habitats+%E2%80%93+which+among+numerous+other+ecosystem+services%2C+also+greatly+buffer+zoonotic+diseases+like+COVID+%E2%80%93+19.+This+is+in+the+larger+context+of+a+global+climate+breakdown+%E2%80%93+repercussions+of+which+our+country+is+already+witnessing+many%2C+including+the+devastating+Supercyclone+Amphan+in+the+East+and+the+cyclone+Nisarga+in+the+West.+In+this+light%2C+the+Draft+EIA+2020+caters+purely+to+the+%E2%80%98ease+of+doing+business%E2%80%99+in+India+and+does+not+address+these+larger+looming+issues.+This+also+comes+at+a+time+when+the+Government+is+opening+up+all+its+sectors+to+private+companies+%E2%80%93+entities+neither+elected+by+or+directly+accountable+to+the+people.+This+takes+power+away+from+the+people+which+goes+against+our+democratic+ideals.+The+proposed+notification+considerably+relaxes+various+guidelines%2C+restrictions+and+safeguards+which+legally+exist+for+our+wilderness+and+local+people.+This+is+in+contravention+to+the+scope+and+spirit+of+Section+3+of+the+Environmental+Protections+Act+(1986)+itself.+It+seems+to+make+circumstances+strongly+favourable+to+industrial+and+corporate+interests.+Pertinent+examples+of+this+are+the+allowance+of+post-facto+clearances+and+the+non-requirement+of+EIA+for+B2+projects%2C+which+include+potentially+harmful+ones+like+river+valley+projects%2C+tanneries%2C+many+chemical+manufacturing+units%2C+petrochemical+industries%2C+expansion+of+national+highways%2C+etc.+How+can+we+expect+the+perpetrators+of+ecological+crimes+to+keep+themselves+accountable%3F+We+cannot!+It+is+understandable+that+the+government+is+taking+measures+to+counter+the+recent+economic+slowdown%2C+but+these+measures+need+to+be+also+cognizant+of+long+term+and+far-reaching+ecological+and+social+impacts.+This+is+not+to+mention+that+destruction+of+the+environment+is+proven+to+be+worse+for+the+economy+in+the+longer+term.+While+there+has+been+some+streamlining+with+respect+to+the+categorisation+of+projects%2C+the+public+consultation+step+has+been+severely+undermined.+This+dilutes+an+important+democratic+process+ensuring+the+welfare+of+stakeholders+in+the+project+areas.+It+is+not+reasonable+to+expect+that+the+public+can+get+informed+opinions+on+such+short+timelines.+There+are+a+number+of+other+such+exemptions+given+for+industries+and+relaxations+of+restrictions%2C+which+presently+exist+as+safeguards+against+destructive+development.+There+is%2C+as+such%2C+nothing+in+the+notification+which+is+for+the+protection+and+conservation+of+the+environment+itself+and%2For+for+public+welfare.+Clearing+this+draft+would+be+an+untold+disaster+for+the+long-term+welfare+of+our+nation+and+the+world.+It+is+laudable+that+the+Ministry+has+extended+the+notice+period+for+public+review+of+this+notification+from+May+15th+to+June+30th%2C+considering+numerous+public+representations+and+the+lockdown+situation.+I+further+request+you+to+kindly+consider+the+above-mentioned+arguments+and+withdraw+this+notification%2C+keeping+in+mind+the+long-term+welfare+of+our+country%E2%80%99s+natur
