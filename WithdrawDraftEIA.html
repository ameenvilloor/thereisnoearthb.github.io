<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA अधिसूचना 2020 [F.N.2-50/2018/IA.III] का मसौदा वापस ले लेना और कोविड -2019 के प्रकाश में सार्वजनिक टिप्पणियों की प्रक्रिया को स्थगित करें।&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /></p><p>विषय: EIA अधिसूचना 2020 [F.N.2-50/2018/IA.III] का मसौदा वापस ले लेना और कोविड -2019 के प्रकाश में सार्वजनिक टिप्पणियों की प्रक्रिया को स्थगित करें।</p><p>माननीय श्री मिश्रा,</p><p>यह ईआईए अधिसूचना 2020 के मसौदे के संदर्भ में है जो 12.03.2020 को पर्यावरण मंत्रालय की वेबसाइट पर अपलोड किया गया था और अधिसूचना के बाद 60 दिनों के भीतर जनता के विचारों को जान लेगा। हम गहराई से चिंतित हैं कि यह मसौदा अधिसूचना एक राष्ट्रीय स्वास्थ्य संकट की पृष्ठभूमि के खिलाफ जारी की गई थी। जैसा कि आप जानते हैं, देश के अधिकांश हिस्सों में तालाबंदी चल रही है और सार्वजनिक स्थानों पर आवाजाही पर सख्त प्रतिबंध हैं। अधिकांश कार्यालय बंद हैं और कर्मचारी घर से काम कर रहे हैं। ये प्रतिबंध अनिश्चित हो सकते हैं और यह स्पष्ट नहीं है कि सार्वजनिक जीवन और काम कब शुरू हो सकते हैं।</p><p>इस वैश्विक महामारी के दीर्घकालिक सार्वजनिक स्वास्थ्य, सामाजिक और आर्थिक परिणामों को अभी तक निर्धारित नहीं किया गया है। ईआईए अधिसूचना एक महत्वपूर्ण नियम है जिसके द्वारा औद्योगिक और बुनियादी ढाँचा परियोजनाओं में भूमि उपयोग का उपयोग परिवर्तन, जल अपूर्तन, वनों की कटाई, प्रदूषण, अपशिष्ट और समर्द्ध जल प्रबंधन पर प्रभाव का अध्ययन करके विकासात्मक निर्णय किया जाएगा। इस कानून में किसी भी बदलाव का लोगों और पर्यावरण की जीवित और कामकाजी परिस्थितियों पर सीधा प्रभाव पड़ता है।</p><p>इसलिए, यह आवश्यक है कि सरकार ईआईए अधिसूचना के डिजा़इन और कार्यान्वयन से प्रभावित लोगों के लिए उचित और पर्याप्त अवसर प्रदान करे। वर्तमान स्वास्थ्य आपात स्थिति, जिसमें सार्वजनिक आँदोलनों, सामाजिक दूरी और दैनिक जीवन में चुनौतियाँ शामिल हैं, प्रस्तावित संशोधनों के परिणामों को समझने और चर्चा करने के अवसरों को गंभीरता से रोक सकती हैं। इन प्रतिबंधों से उन समुदायों को अधिसूचना के बारे में जानकारी का प्रसार करना असंभव हो जाता है जिन्हें अधिसूचना और उसके प्रभाव को जानना आवश्यक है।</p><p>इसलिए हम पर्यावरण मंत्रालय से अनुरोध करते हैं:</p><p>ईआईए अधिसूचना 2020 के मसौदे में प्रस्तावित संशोधनों को तुरंत वापस लें।</p><p><br /><br /></p><p>कोविड -1 योजना पर तभी पुनर्विचार करता है जब देश भर में स्वास्थ्य और नागरिक जीवन से जुड़ी स्थितियाँ सामान्य हो जाती हैं।</p><p>सुनिश्चित करें कि इस संशोधन के कार्यान्वयन पर व्यापक चर्चा और सूचना सार्वजनिक चर्चा है।</p><p>अंतिम संशोधन जारी होने से पहले प्राप्त टिप्पणियों की प्रकृति का पूर्ण प्रकटीकरण और इन टिप्पणियों को स्वीकार करने और अस्वीकार करने के कारण।</p><p>हमें उम्मीद है कि पर्यावरण मंत्रालय, ईआईए की अधिसूचना पर विचार करते हुए, 2020 में प्रस्तावित संशोधनों, रियो घोषणा के 10वें सिद्धांत और प्राकृतिक न्याय के सिद्धांतों से संबंधित सार्वजनिक भागीदारी के संबंध में अपने दायित्वों का पालन करेगा।</p><p>ईमानदारी से</p><p>एक संबंधित नागरिक</p><p>को कॉपी:</p><ol><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ol><ol><li>Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</li></ol>';">
