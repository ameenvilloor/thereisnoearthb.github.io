<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA বিজ্ঞাপনৰ আদেশ ফিৰাই লোয়া আৰু কোবিদ-১৯ বিসয়ত ৰাজহুৱা মতামতৰ চমন পৃথক কৰা৷&body=<p>C.K.Mishra<br /><br />Secretary<br /><br />Ministry of Environment, Forests and Climate Change<br /><br />Indira Paryavaran Bhawan<br /><br />Jor Bagh, New Delhi<br /><br /><br /><br /><br /><br /><br />বিসয় - EIP বিজ্ঞাপনৰ নিৰ্দেশাৱলী উভতাই লোৱা আৰু কোবিদ-১৯ বিসয়ত ৰাজহুৱা মতামতৰ জাননী পৃথক কৰা৷<br /><br />মাননীয় মিঃ মিশ্ৰা,<br /><br />ভাৰতৰ পৰিবেশ মন্ত্রালয়ে প্রকাশ কৰা বিজ্ঞাপন বা জাননী প্রকাশ হোৱাৰ পৰা ৬০ দিনৰ ভিতৰত ৰাজহোৱা মতামত বিচাৰি ১২ মাৰ্চ ২০২০ তাৰিখে দিয়া বিজ্ঞাপনৰ নিৰ্দেশনা সম্পৰ্কত আমি গভীৰ ভাৱে, ৰাষ্ট্ৰীয় স্বাস্থ্য সংকটৰ সময়ত প্রকাশ হোৱা বিজ্ঞাপনটোৰ বিষয়ে উদ্বিগ্ন হৈছো ৷<br /><br />আপোনি জ্ঞাত যে বেচিভাগ দেশ বৰ্তমান তলাবন্ধ অৱস্থাত আছে আৰু মানুহৰ আহ-যাহ সম্পৰ্কত নিষেধাজ্ঞা জাৰি হৈ আছে ৷ বেচিভাগ কার্যালয় বন্ধ আছে আৰু কৰ্মচাৰী সকলে ঘৰৰ পৰা কার্যালয়ৰ কাম কৰিছে ৷ এই নিষেধাজ্ঞা অনির্দিষ্ট কালৰ বাবে হব পাৰে, আৰু এইটো স্পষ্ট নহয় কেতিয়া ৰাজহুৱা কাম-কায আৰু জীৱন পুনৰ আৰম্ভ হ‘ব৷<br /><br />এই গোলকিয় অৱস্হাত দিৰ্ঘদিনীয়া ৰাজহুৱা জনস্বাস্থ্য আৰু অৰ্থনৈতিক প্ৰভাৱ এতিয়ালৈকে ঠাৱৰ কৰিব পৰা নাযায়৷ EIA জাননী এটা অৱশ্যকীয় নিৰ্দেশনা যিটোৰ প্ৰভাৱ মাটিৰ ব্যৱহাৰ সলনি হোৱা,পানী-তোলা কাৰ্য, গছ কটা, পৰিৱেশ দুষিতকৰণ, শিল্প আৰু আন্তগাঠনিৰ আচনি আদিত পৰিব, আৰু বিকাশমূলক আচনিত ব্যহাৰ কৰা হব৷ এই আইনৰ যদি কিবা সলনি হয়, সেইটোৰ প্ৰত্যক্ষ প্ৰভাৱ মানুহৰ জীৱিকা আৰু কাৰ্য, আৰু পৰিৱেশ তত্ত্বত পৰিব ৷<br /><br />সেইবাবে এইটো সংকটজনক যে এই EIA জাননিটোৱে যাৰ জীৱনত প্ৰভাৱ পেলাইছে আৰু পেলাব, তেওলোকক চৰকাৰে উপযুক্ত সুবিধা দিয়ক ৷ এই EIA জাননিৰ প্ৰস্তাৱিত সংশোধনখিনি বুজিবলৈ আৰু তাৰ প্ৰয়োগ সম্পৰ্কে আলোচনা কৰিবলৈ সুযোগখিনি বৰ্তমান কোবিদ- ১৯ ৰ স্বাস্থ্য অৱস্হা, সীমিত ৰাজহুৱা গতি-বিধি, আৰু সামাজিক দুৰত্বয়ে বাধাপ্ৰাপ্ত কৰিব ৷ এই কোবিদ-১৯ ৰ বিধি নিষেধবোৰৰ বাবে যি সম্প্ৰদায়ক EIA জাননিয়ে প্ৰত্যক্ষভাৱে প্ৰভাৱ পেলাব, তেওলোকক জৰুৰী ভাৱে খবৰ দিয়াটো প্ৰায়ে অসম্ভৱ হব৷<br /><br />আমি সেইবাবে পৰিবেশ মন্ত্রালয়ক অনুৰোধ কৰিছো যে -<br /><br />তাৎক্ষনিত ভাৱে EIA জাননি ২০২০ প্ৰস্তাৱিত সংশোধনখিনি উথাই লোৱা৷<br /><br />কোবিদ-১৯ ৰ পৰিস্হিতি স্ৱাভাবিক হোৱাৰ পিছত বিলখল পুনৰ জাৰি কৰিবলৈ অনুমোদন দিব লাগে৷<br /><br />এই সংশোধনখিনিৰ যিটো প্ৰযোজ্য হব সেইখিনিৰ বাবে বিস্তৃত ভাৱে ৰাজহুৱা আলোচনা কৰাটো চৰকাৰে নিশ্চিত কৰিব লাগিব ৷<br /><br />চুড়ান্ত সংশোধনী জাননী জাৰী কৰাৰ আগতে এই সংশোধন খিনি গ্ৰহণ বা পৰিত্যাগ কৰা কাৰনসমূহ জনোৱাটো উচিত৷<br /><br />EIA জাননি ২০২০ ৰ প্ৰস্তাৱিত সংশোধনখিনিৰ বিসয়ে কোনো ব্যৱস্হা লোৱাৰ আগতে মন্ত্রালয়ে ৰাজহুৱা অংশীদাৰিত্ব বাধ্যবাধকতা আছে আৰু ৰি‘অ ঘোসনাৰ মোলমন্ত - ১০ আৰু ‘Principles of Natural justice‘ ৰ প্ৰতি যিটো মন্তব্য আছে সেইটো গ্ৰহণ কৰিব৷<br /><br />আপোনাৰ বিশ্বাসী<br /><br />এজন উদ্বিগ্ন নাগৰিক<br /><br />Copy to:<br /><br />Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)<br /><br />Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</p>';">
