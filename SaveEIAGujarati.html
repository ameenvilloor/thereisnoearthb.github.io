<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA નોટિફિકેશન 2020 [F.N.2-50 / 2018 / IA.III] નો મુસદ્દો પાછો લેવા અને COVID-2019 ના પ્રકાશમાં જાહેર ટિપ્પણીઓની પ્રક્રિયા મોકૂફ રાખવા બાબત.&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /></p><p>વિષય: EIA નોટિફિકેશન 2020 [F.N.2-50 / 2018 / IA.III] નો મુસદ્દો પાછો લેવા અને COVID-2019 ના પ્રકાશમાં જાહેર ટિપ્પણીઓની પ્રક્રિયા મોકૂફ રાખવા બાબત.</p><p>માનનીય શ્રી મિશ્રાજી,</p><p>આ પત્ર ઇ.આઈ.એ નોટિફિકેશન 2020 ના મુસદ્દાના સંદર્ભમાં છે જે 12.03.2020 ના રોજ પર્યાવરણ મંત્રાલયની વેબસાઇટ પર અપલોડ કરવામાં આવી હતી અને પ્રકાશિત થયા પછીના 60 દિવસમાં લોકોના અભિપ્રાયો જાણવા માટે ખુલ્લી મુકાઇ હતી. અમને ચિંતા છે કે દેશવ્યાપી આરોગ્ય સંકટની વચ્ચે આ ડ્રાફ્ટ નોટિફિકેશન બહાર પાડવામાં આવ્યું છે. જેમ તમે જાણો છો કૅ, દેશનો મોટો ભાગ તાળાબંદી હેઠળ છે અને જાહેર સ્થળોએ અવર-જવર પર કડક પ્રતિબંધો છે. મોટાભાગની ઓફિસો બંધ છે અને કર્મચારીઓ ઘરેથી કામ કરી રહ્યા છે. આ પ્રતિબંધો હજી અનિશ્ચિત સમય સુધી હોઈ શકે છે અને જાહેર જીવન અને કર્યો ક્યારે પુનઃ શરૂ થઈ શકશે છે તે અસ્પષ્ટ છે.</p><p>આ વૈશ્વિક મહામારી ના લાંબા ગાળાના જાહેર આરોગ્ય, સામાજિક અને આર્થિક પરિણામોની હજુ સુધી ખાતરી થઈ નથી. ઇ.આઈ.એ નોટિફિકેશન એ એક મહત્વપૂર્ણ નિયમ છે જેના દ્વારા ઔદ્યોગિક અને ઇનફ્રાસ્ટ્રક્ચર પ્રોજેક્ટ્સમાં જમીનના ઉપયોગના પરિવર્તન, જળ નિષ્કર્ષણ, વૃક્ષોની કાપણી, પ્રદૂષણ, કચરો અને જળ વ્યવસ્થાપન પરના પ્રભાવનો અભ્યાસ કરીને વિકાસલક્ષી નિર્ણય લેવામાં આવે છે. આ કાયદામાં કોઈપણ ફેરફારની સીધી અસર લોકોના જીવન, કામ કરવાની પરિસ્થિતિ અને પર્યાવરણ પર પડે છે.</p><p>તેથી, તે જરૂરી છે કે સરકાર ઇ.આઇ.એ નોટિફિકેશન ના ડિઝાઇન અને અમલીકરણથી પ્રભાવિત લોકો માટે યોગ્ય અને પૂરતી તકો પ્રદાન કરે. વર્તમાન આરોગ્ય સંકટ ને લીધે સોશિયલ ડિસ્ટન્સિંગ, સીમિત જાહેર હલન-ચલન અને અન્ય પ્રતિબંધો ને કારણે આ સુધારાઓ ને સમજવાની અને તેના પર ચર્ચા કરવાની તકો પ્રભાવિત થઈ છે . આ પ્રતિબંધો જેના માટે આ સૂચના અને તેના પ્રભાવને જાણવાની જરૂર છે એવા પ્રભાવિત સમુદાયો સુધી નોટિફિકેશન વિશેની માહિતીનો પ્રસાર કરવો અશક્ય બનાવે છે.</p><p>તેથી અમારી પર્યાવરણ મંત્રાલયને વિનંતી છે કે</p><p>ઇ.આઇ.એ નોટિફિકેશન 2020 ના ડ્રાફ્ટમાં સૂચિત સુધારા તાત્કાલિક પાછા ખેચવામાં આવે .</p><p>જ્યારે કોવિડ -19 પછી આરોગ્ય અને નાગરિક જીવન-સંબંધિત પરિસ્થિતિઓ દેશભરમાં સામાન્ય બની જાય ત્યારે જ આ યોજના પર પુનર્વિચાર કરવા માં આવે .</p><p>ખાતરી કરવા માં આવે કૅ આ સુધારાના અમલીકરણ પર વ્યાપક ચર્ચા અને માહિતીસભર જાહેર ચર્ચાઑ થાય .</p><p>અંતિમ સુધારો જારી થયા પહેલા પ્રાપ્ત થયેલી ટિપ્પણીઓ વિશે સંપૂર્ણ જાહેરાત અને આ ટિપ્પણીઓને સ્વીકારવા અને નકારવાનાં કારણો જાહેર કરવામાં આવે.</p><p>સ્થાનિક સત્તાવાળાઓ, આ વિસ્તારમાં રહેતા લોકોના પ્રતિનિધિઓ સાથે માઇનિંગ લાઇસન્સ આપવું જોઈએ. સમર્થ ટ્રસ્ટના કેસમાં, દિલ્હી હાઈકોર્ટે જાહેર સુનાવણી પ્રક્રિયામાં પગલું દ્વારા પગલું સમજાવ્યું છે. ઇઆઇએ, 2020 ની સાથે, એમઓઇએફસીસીએ સુરક્ષા કારણોને ટાંકીને, ઘણા લોકોને જાહેર સુનાવણી પ્રક્રિયામાંથી મુક્તિ આપી છે. તે પર્યાવરણીય ધોરણો વિરુદ્ધ છે.</p><p>અમે આશા રાખીએ છીએ કે પર્યાવરણ મંત્રાલય તેની માહિતીસભર જાહેર ભાગીદારી કે જેવીરીતે રિયો ડિકલેરેશન ના principle 10 માં બાહેંધરી આપાઈ છે તે જવાબદારીનું નિર્વહન કરશે અને ઇ.આઈ.એ નોટિફિકેશન,2020 પરની વિચારણા સમયે કુદરતી ન્યાયના સિદ્ધાંત નું પાલન કરશે.</p><p><br /><br /></p><p>આપનો વિશ્વાસુ,</p><p>એક જવાબદાર નાગરિક</p><p>કૉપી:</p><p><br /><br /></p><ul><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ul><ul><li>Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</li></ul><p><br /><br /><br /><br /><br /></p>';">
