<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA বিজ্ঞাপনৰ আদেশ ফিৰাই লোয়া আৰু কোবিদ-১৯ বিসয়ত ৰাজহুৱা মতামতৰ চমন পৃথক কৰা৷&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /><br /></p><p>বিসয় - EIP বিজ্ঞাপনৰ আদেশ ফিৰাই লোয়া আৰু কোবিদ-১৯ বিসয়ত ৰাজহুৱা মতামতৰ চমন পৃথক কৰা৷</p><p>মাননীয় মিঃ মিশ্ৰা,</p><p>ভাৰতৰ পৰিবেশ মন্ত্রালয়ে প্রকাশ কৰা বিজ্ঞাপন বা জাননী প্রকাশ হোৱাৰ পৰা ৬০ দিনৰ ভিতৰত ৰাজহোৱা মতামত বিচাৰি ১২ মাৰ্চ ২০২০ত দিয়া বিজ্ঞাপনৰ আদেশ সম্পৰ্কত আমি গভীৰ ভাবে ৰাষ্ট্ৰীয় স্বাস্থ্য সংকটৰ সময়ত প্রকাশ হোৱা</p><p>বিজ্ঞাপনটোৰ বিষয়ে উদ্বিগ্ন হৈছো৷ আপোনি জ্ঞাত যে বেচিভাগ দেশ তলাবন্ধৰ অধিনত আছে আৰু মানুহৰ আহযাহ সম্পৰ্কত বহুতো বেছি নিষেধাজ্ঞা হৈ আছে৷ বেচিভাগ কার্যালয় বন্ধ আছে আৰু কৰ্মচাৰী সকলে ঘৰৰ পৰা কার্যালয়ৰ কাম কৰিছে৷ এই নিষেধাজ্ঞা অনির্দিষ্ট কালৰ বাবে হব পাৰে, আৰু এইটো স্পষ্ট নহয় কেতিয়া ৰাজহুৱা কাম-কায আৰু জীৱন পুনৰ আৰম্ভ হ‘ব৷</p><p>এই গোলকিয় অৱস্হাত দিৰ্ঘদিনীযা ৰাজহুৱা জনস্বাস্থ্য আৰু অৰ্থনৈতিক প্ৰভাৱ এতিয়ালৈকে থাৱৰ কৰিব পৰা নাই৷ EIA জাননী এটা আবশ্যকীয় নিৰ্দেশনা যিটোৰ প্ৰভাৱ মাটিৰ ব্যৱহাৰ সলনি হোৱা,পানী-তোলা কাৰ্য, গছ-কটা, পৰিবেশ দুষিতকৰণ, শিল্প আৰু আন্তগাঠনিৰ আচনি আদিত পৰিব, আৰু বিকাশমূলক আচনিত ব্যহাৰ কৰা হব৷ এই আইনৰ যদি কিবা সলনি হয়, সেইটোৰ প্ৰত্যক্ষ প্ৰভাৱ মানুহৰ জীয়িকা আৰু কাৰ্য, আৰু পৰিবেশ তত্ত্বত পৰিব৷</p><p>সেইববাবে এইটো সংকটজনক যে এই EIA জাননিটোৱে যাৰ জীৱনত প্ৰভাৱ পেলাইছে আৰু পেলাব, তেওলোকক চৰকাৰে উপযুক্ত সুবিধা দিয়ক৷ এই EIA জাননিৰ প্ৰস্তাৱিত সংশোধনখিনি বুজিবলৈ আৰু তাৰ প্ৰয়োগ সম্পৰ্কে আলোচনা কৰিবলৈ সুযোগখিনি বৰ্তমান কোবিদ- ১৯ ৰ স্বাস্থ্য অৱস্হা, সীমিত ৰাজহুৱা গতি-বিধি, আৰু সামাজিক দুৰত্তয়ে বাধাপ্ৰাপ্ত কৰিব৷ এই কোবিদ-১৯ ৰ বিধি নিষেধবোৰৰ বাবে যি যি সম্প্ৰদায়ক EIA জাননিয়ে প্ৰত্যক্ষভাৱে প্ৰভাৱ পেলাব, তেওলোকক জৰুৰী খবৰ দিয়াটো প্ৰায়ে অসম্ভৱ হব৷</p><p>আমি সেইবাবে পৰিবেশ মন্ত্রালয়েক অনুৰোধ কৰিছো যে -</p><p>তাৎক্ষনিত ভাৱে EIA জাননি ২০২০ প্ৰস্তাৱিত সংশোধনখিনি উথাই লোৱা৷</p><p>কোবিদ-১৯ ৰ পৰিস্হিতি স্ৱাভাবিক হোৱাৰ পিছত বিলখল পুনৰ জাৰি কৰিবলৈ অনুমোদন দিব লাগে৷</p><p>এই সংশোধনখিনিৰ যিটো প্ৰযোজ্য হব সেইখিনিৰ বাবে বিস্হিতভাৱে ৰাজহুৱা আলোচনা কৰাটো চৰকাৰে নিশ্চিত কৰিব লিগিব৷</p><p>চুড়ান্ত সংশোধী জাৰি কৰাৰ আগতে এই সংশোধনীৰ মতামত বিলাক গ্ৰহণ বা পৰিত্যগ কৰা কাৰনসমূহ জনোৱাটো উচিত৷</p><p>EIA জাননি ২০২০ ৰ প্ৰস্তাৱিত সংশোধনখিনিৰ বিসয়ে কোনো ব্যৱস্হা লোৱাৰ আগতে মন্ত্রালয়ে ৰাজহুৱা অংশীদাৰত্তযি বাধ্যবাধকতা আছে আৰু ৰি‘অ ঘোসনাৰ মোলমন্ত - ১০ আৰু ‘Principles of Natural justice‘ ৰ প্ৰতি যিটো মন্তব্য আছে সেইটো গ্ৰহণ কৰিব৷</p><p>আপোনাৰ বিশ্বাসী</p><p>এজন উদ্বিগ্ন নাগৰিক</p><p>Copy to:</p><ul><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ul><p><br />Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</p>';">
