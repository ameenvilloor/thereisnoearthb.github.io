<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA अधिसूचना २०२० चा मसुदा मागे घ्या [एफ. एन .२-५० / २०१८ / आयए.आयआय] आणि कोविड -२०१९ च्या साथीच्या प्रकाशात सार्वजनिक टिप्पण्यांची प्रक्रिया पुढे ढकलून द्या.&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /></p><p>विषयः EIA अधिसूचना २०२० चा मसुदा मागे घ्या [एफ. एन .२-५० / २०१८ / आयए.आयआय] आणि कोविड -२०१९ च्या साथीच्या प्रकाशात सार्वजनिक टिप्पण्यांची प्रक्रिया पुढे ढकलून द्या.</p><p>माननीय श्री मिश्रा,</p><p>हे EIAच्या अधिसूचना २०२० च्या मसुद्याच्या संदर्भात आहे जे पर्यावरण मंत्रालयाच्या संकेतस्थळावर १२.०३.२०२० रोजी अपलोड केले गेले असून अधिसूचना दिल्यानंतर साठ दिवसांच्या आत जनतेच्या मते जाणून घेतील. आम्हाला राष्ट्रीय आरोग्य संकटाच्या पार्श्वभूमीवर ही मसुदा अधिसूचना काढण्यात आल्याची तीव्र काळजी आहे. आपल्याला माहिती आहेच की, देशातील बहुतेक भाग लॉकडाऊन अंतर्गत आहे आणि सार्वजनिक ठिकाणी हालचालींवर कठोर निर्बंध आहेत. बहुतेक कार्यालये बंद आहेत आणि कर्मचारी घरून काम करत आहेत. हे निर्बंध अनिश्चित असू शकतात आणि सार्वजनिक जीवन आणि कार्य कधी सुरू होऊ शकते हे स्पष्ट नाही.</p><p>या जागतिक साथीच्या दीर्घकालीन सार्वजनिक आरोग्याचा, सामाजिक आणि आर्थिक परिणामांचा अद्याप पत्ता लागलेला नाही. EIA अधिसूचना हे एक महत्त्वपूर्ण नियम आहे ज्याद्वारे औद्योगिक आणि पायाभूत प्रकल्पांच्या भूमीचा वापर बदल, पाणी उपसा, वृक्षतोड, प्रदूषण, कचरा आणि सांडपाणी व्यवस्थापनावरील परिणामांचा अभ्यास करुन विकासात्मक निर्णय घेताना उपयोग केला जाईल. या कायद्यातील कोणत्याही बदलाचा थेट परिणाम लोकांच्या राहण्याची आणि काम करण्याच्या परिस्थितीवर आणि पर्यावरणावर होतो.</p><p>म्हणूनच, हे आवश्यक आहे की EIAच्या अधिसूचनेची आखणी आणि अंमलबजावणीमुळे प्रभावित झालेल्या लोकांसाठी योग्य आणि पुरेशी संधी सरकार पुरविते. प्रतिबंधित सार्वजनिक हालचाली, सामाजिक अंतर आणि दैनंदिन जीवनातील आव्हानांसह सध्याच्या आरोग्य आपत्कालीन परिस्थितीमुळे प्रस्तावित केलेल्या दुरुस्तीचे परिणाम समजून घेण्याची आणि त्यांच्यावरील चर्चा करण्याच्या संधींवर गंभीरपणे अडथळा आणू शकतात. या निर्बंधांमुळे ज्या समुदायांना अधिसूचना जाणून घेणे आणि त्याचा प्रभाव असणे आवश्यक आहे अशा लोकांकडे सूचनेविषयी माहिती प्रसारित करणे देखील अशक्य होते.</p><p>म्हणून आम्ही पर्यावरण मंत्रालयाला विनंती करतोः</p><p>तत्काळ, मसुदा EIA अधिसूचना २०२० मधील प्रस्तावित केलेल्या दुरुस्ती मागे घ्या.</p><p><br /><br /></p><p>कोविड -१ आरोग्य आणि नागरी जीवनाशी संबंधित आरोग्यविषयक परिस्थिती देशभर सामान्य झाल्यावरच आराखड्यास पुन्हा विचारात घ्या.</p><p>या दुरुस्तीच्या अंमलबजावणीवर व्यापक चर्चा आणि माहिती सार्वजनिक चर्चा झाल्याचे सुनिश्चित करा.</p><p>अंतिम दुरुस्ती जारी होण्यापूर्वी प्राप्त झालेल्या टिप्पण्यांचे स्वरूप आणि या टिप्पण्या स्वीकारण्यास व नाकारण्याचे कारण यांचे संपूर्ण खुलासे.</p><p>आम्ही आशा करतो की पर्यावरण मंत्रालय EIAच्या अधिसूचना, २०२० च्या प्रस्तावित सुधारणांबाबत विचारात घेत असताना रिओ घोषणेच्या सिद्धांत १० आणि नैसर्गिक न्यायाच्या तत्त्वांशी संबंधित असलेल्या माहितीनुसार सार्वजनिक सहभागाविषयी आपली जबाबदारी पाळेल.</p><p>प्रामाणिकपणे</p><p>एक संबंधित नागरिक</p><p>यावर कॉपी करा:</p><p>गीता मेनन, जेटी सेसी, एमओईएफएफ (menong@cag.gov.in)</p><p>मसुदा EIA २०२० च्या प्रतिसादासाठी अधिकृत ईमेल आयडीः (eia2020-moefcc@gov.in)</p>';">
