<body onload="javascript: window.location.href='mailto:chiefminister@kerala.gov.in?subject=Request%20to%20stop%20the%20Athirapilly%20project%20&body=CMO%20Kerala%0A141%2C%203rd%20Floor%2C%20North%20Block%0AGovernment%20Secretariat%0AThiruvananthapuram%20%E2%80%93%20695001%0A%0AThe%20freshly%20issued%207-year%20NOC%20to%20the%20Kerala%20State%20Electricity%20Board%20for%20the%20Athirapilly%20Hydroelectric%20Project%20is%20not%20only%20an%20assault%20against%20nature%20but%20also%20a%20clear%20cut%20violation%20of%20the%20constitutional%20Cultural%20and%20Educational%20rights%20(Articles%2029-30)%20of%20the%20Kadar%20scheduled%20tribe%20who%20reside%20in%20this%20area.%0A%0ATo%20quote%20Chief%20Minister%20Pinarayi%20Vijayan%20himself%20(from%20another%20instance)%2C%0A%0A%22It%20is%20best%20that%20those%20who%20are%20speaking%20now%2C%20should%20spend%20time%20reading%20that%20book%20(Constitution).%20Everything%20is%20written%20in%20it.%20This%20is%20a%20country%20where%20democracy%20prevails%20and%20not%20the%20yesteryear's%20'resident'%20who%20reigned%20supreme%20over%20local%20kingdoms.%22%0A%0AThe%20Western%20Ghat%20Ecology%20Expert%20panel%20has%20already%20recommended%20that%20no%20new%20dams%20should%20be%20built%20in%20this%20ESZ1%20area%20after%20conducting%20extensive%20studies.%20%0AThe%20NOC%20is%20a%20foot%20in%20the%20door%20for%20building%20new%20dams%20that%20go%20against%20this%20recommendation.%20Please%20withdraw%20the%20NOC%20so%20that%20this%20door%20can%20be%20shut%20once%20and%20for%20all.%20%0A%0AThis%20is%20also%20an%20opportunity%20to%20open%20new%20doors%20and%20look%20at%20alternatives.%20We%20request%20the%20Kerala%20State%20Government%20to%20divert%20their%20resources%20and%20efforts%20into%20making%20renewable%20energy%20like%20solar%20power%20more%20accessible%20to%20the%20public%20and%20businesses%20in%20the%20private%20sector%20-%20something%20they%20have%20already%20done%20with%20the%20CIAL%20solar%20farm%20and%20the%20subsidizing%20of%20home%20solar%20panels%20through%20ANERT.%20This%20will%20not%20only%20foster%20self%20reliance%20but%20also%20entrepreneurship%20in%20the%20production%20of%20electricity%20within%20the%20state%20with%20surplus%20production%20being%20contributed%20back%20to%20the%20grid.%0A%0AThe%20Athirapilly%20project%20has%20been%20on%20the%20table%20since%201982.%20It%20certainly%20has%20been%20no%20short%20term%20solution%20to%20the%20electricity%20shortage%20in%20the%20state%20and%20the%20dependency%20it%20has%20on%20other%20Indian%20states.%20If%20we%20are%20looking%20at%20a%20long%20term%20solution%20like%20this%2C%20we%20certainly%20need%20to%20look%20at%20alternatives%20that%20do%20not%20come%20at%20the%20cost%20of%20driving%20locals%20to%20cultural%20extinction%20and%20endemic%20species%20to%20total%20extinction.%0A%0ADevelopment%20is%20important%20and%20inevitable%20but%20it%20shouldn't%20come%20at%20the%20cost%20of%20endagered%20endemic%20species%20%E2%80%94%20both%20flora%20and%20fauna%20%E2%80%94%20and%20the%20original%20residents%20of%20the%20land.%0A%0ASincerely%0AA%20Concerned%20Citizen%0A';">
