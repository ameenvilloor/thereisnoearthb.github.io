<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject= ਈ.ਆਈ.ਏ. ਦੇ ਨੋਟੀਫਿਕੇਸ਼ਨ, 2020 [F.N.2-50 / 2018 / IA.III] ਦਾ ਖਰੜਾ ਵਾਪਸ ਲਓ ਅਤੇ ਕੋਵਿਡ -2017 ਮਹਾਂਮਾਰੀ ਦੀ ਰੌਸ਼ਨੀ ਵਿੱਚ ਜਨਤਕ ਟਿੱਪਣੀਆਂ ਦੀ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਮੁਲਤਵੀ ਕਰੋ&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /></p><p>ਵਿਸ਼ਾ: ਈ.ਆਈ.ਏ. ਦੇ ਨੋਟੀਫਿਕੇਸ਼ਨ, 2020 [F.N.2-50 / 2018 / IA.III] ਦਾ ਖਰੜਾ ਵਾਪਸ ਲਓ ਅਤੇ ਕੋਵਿਡ -2017 ਮਹਾਂਮਾਰੀ ਦੀ ਰੌਸ਼ਨੀ ਵਿੱਚ ਜਨਤਕ ਟਿੱਪਣੀਆਂ ਦੀ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਮੁਲਤਵੀ ਕਰੋ</p><p><br /><br /></p><p>ਪਿਆਰੇ ਸ਼੍ਰੀ ਮਿਸ਼ਰਾ,</p><p>ਇਹ ਈ.ਆਈ.ਏ. ਨੋਟੀਫਿਕੇਸ਼ਨ, 2020 ਦੇ ਖਰੜੇ ਦੇ ਸੰਦਰਭ ਵਿੱਚ ਹੈ ਜੋ ਨੋਟੀਫਿਕੇਸ਼ਨ ਜਾਰੀ ਹੋਣ ਦੇ ਸੱਠ ਦਿਨਾਂ ਦੇ ਅੰਦਰ ਜਨਤਕ ਟਿਪਣੀਆਂ ਦੀ ਮੰਗ ਕਰਦਿਆਂ ਵਾਤਾਵਰਣ ਮੰਤਰਾਲੇ ਦੀ ਵੈਬਸਾਈਟ ਤੇ 12.3.2020 ਨੂੰ ਅਪਲੋਡ ਕੀਤਾ ਗਿਆ ਹੈ। ਅਸੀਂ ਡੂੰਘੀ ਚਿੰਤਤ ਹਾਂ ਕਿ ਇਹ ਖਰੜਾ ਨੋਟੀਫਿਕੇਸ਼ਨ ਰਾਸ਼ਟਰੀ ਸਿਹਤ ਸੰਕਟ ਦੇ ਵਿਚਕਾਰ ਰੱਖਿਆ ਗਿਆ ਹੈ. ਜਿਵੇਂ ਕਿ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ, ਦੇਸ਼ ਦਾ ਬਹੁਤਾ ਹਿੱਸਾ ਤਾਲਾਬੰਦ ਹੈ ਅਤੇ ਜਨਤਕ ਥਾਵਾਂ ਤੇ ਆਵਾਜਾਈ ਤੇ ਭਾਰੀ ਪਾਬੰਦੀਆਂ ਹਨ. ਬਹੁਤੇ ਦਫਤਰ ਬੰਦ ਹਨ ਅਤੇ ਸਟਾਫ ਘਰੋਂ ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ. ਇਹ ਪਾਬੰਦੀਆਂ ਅਣਮਿੱਥੇ ਸਮੇਂ ਲਈ ਹੋ ਸਕਦੀਆਂ ਹਨ ਅਤੇ ਇਹ ਸਪਸ਼ਟ ਨਹੀਂ ਹੈ ਕਿ ਜਨਤਕ ਜੀਵਨ ਅਤੇ ਕੰਮ ਫਿਰ ਕਦੋਂ ਸ਼ੁਰੂ ਹੋ ਸਕਦੇ ਹਨ.</p><p><br /><br /></p><p>ਇਸ ਵਿਸ਼ਵਵਿਆਪੀ ਮਹਾਂਮਾਰੀ ਦੇ ਲੰਬੇ ਸਮੇਂ ਦੇ ਜਨਤਕ ਸਿਹਤ, ਸਮਾਜਿਕ ਅਤੇ ਆਰਥਿਕ ਪ੍ਰਭਾਵਾਂ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਿਆ ਹੈ. ਈ.ਆਈ.ਏ. ਨੋਟੀਫਿਕੇਸ਼ਨ ਇਕ ਮਹੱਤਵਪੂਰਨ ਨਿਯਮ ਹੈ ਜਿਸ ਦੁਆਰਾ ਉਦਯੋਗਿਕ ਅਤੇ ਬੁਨਿਆਦੀ ਢਾਂਚੇ ਦੇ ਪ੍ਰਾਜੈਕਟਾਂ ਲਈ ਜ਼ਮੀਨ ਦੀ ਵਰਤੋਂ ਵਿਚ ਤਬਦੀਲੀ, ਪਾਣੀ ਦੀ ਨਿਕਾਸੀ, ਰੁੱਖਾਂ ਦੀ ਕਟਾਈ, ਪ੍ਰਦੂਸ਼ਣ, ਰਹਿੰਦ-ਖੂੰਹਦ ਅਤੇ ਪ੍ਰਭਾਵਿਤ ਪ੍ਰਬੰਧਾਂ ਦੇ ਪ੍ਰਭਾਵਾਂ ਦਾ ਅਧਿਐਨ ਕੀਤਾ ਜਾਣਾ ਹੈ ਅਤੇ ਵਿਕਾਸ ਸੰਬੰਧੀ ਫੈਸਲਾ ਲੈਣ ਵਿਚ ਇਸਤੇਮਾਲ ਕੀਤਾ ਜਾਣਾ ਹੈ. ਇਸ ਕਾਨੂੰਨ ਵਿਚ ਕਿਸੇ ਵੀ ਤਬਦੀਲੀ ਦਾ ਸਿੱਧੇ ਤੌਰ ਤੇ ਲੋਕਾਂ ਦੇ ਰਹਿਣ-ਸਹਿਣ ਅਤੇ ਕੰਮ ਕਰਨ ਦੀਆਂ ਸਥਿਤੀਆਂ ਅਤੇ ਵਾਤਾਵਰਣ ਤੇ ਅਸਰ ਪੈਂਦਾ ਹੈ.</p><p>ਇਸ ਲਈ, ਇਹ ਮਹੱਤਵਪੂਰਣ ਹੈ ਕਿ ਸਰਕਾਰ ਪ੍ਰਭਾਵਤ ਹੋਏ ਲੋਕਾਂ ਲਈ ਸਹੀ ਤੇ ਕੁਸ਼ਲ ਮੌਕਾ ਪ੍ਰਦਾਨ ਕਰਦੀ ਹੈ ਜਾਂ ਸੰਭਾਵਤ ਤੌਰ ਤੇ ਈ.ਆਈ.ਏ. ਪ੍ਰਸਤਾਵਿਤ ਸੋਧਾਂ ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ ਸਮਝਣ ਅਤੇ ਵਿਚਾਰਨ ਦੇ ਅਵਸਰ ਵਰਤਮਾਨ ਸਿਹਤ ਐਮਰਜੈਂਸੀ ਕਾਰਨ ਸੀਮਤ ਜਨਤਕ ਅੰਦੋਲਨ, ਸਮਾਜਕ ਦੂਰੀਆਂ ਅਤੇ ਰੋਜ਼ਾਨਾ ਜ਼ਿੰਦਗੀ ਦੀਆਂ ਗਤੀਵਿਧੀਆਂ ਲਈ ਚੁਣੌਤੀਆਂ ਦੇ ਕਾਰਨ ਭਾਰੀ ਅੜਿੱਕੇ ਪੈ ਸਕਦੇ ਹਨ. ਇਹ ਪਾਬੰਦੀਆਂ ਉਹਨਾਂ ਕਮਿਉਨਿਟਾਂ ਨੂੰ ਨੋਟੀਫਿਕੇਸ਼ਨ ਬਾਰੇ ਜਾਣਕਾਰੀ ਦਾ ਪ੍ਰਸਾਰ ਕਰਨਾ ਅਸੰਭਵ ਬਣਾਉਂਦੀਆਂ ਹਨ ਜੋ ਨੋਟੀਫਿਕੇਸ਼ਨ ਨੂੰ ਜਾਣਨ ਅਤੇ ਪ੍ਰਭਾਵਤ ਕਰਨ ਦੇ ਹੱਕਦਾਰ ਹਨ.</p><p><br /><br /></p><p>ਇਸ ਲਈ ਅਸੀਂ ਵਾਤਾਵਰਣ ਮੰਤਰਾਲੇ ਨੂੰ ਬੇਨਤੀ ਕਰਦੇ ਹਾਂ:</p><p><br /><br /></p><p>ਤੁਰੰਤ, ਡਰਾਫਟ ਈਆਈਏ ਨੋਟੀਫਿਕੇਸ਼ਨ 2020 ਦੀਆਂ ਪ੍ਰਸਤਾਵਿਤ ਸੋਧਾਂ ਵਾਪਸ ਲਓ.</p><p>ਕੋਵਿਡ -19 ਨਾਲ ਸਬੰਧਤ ਸਿਹਤ ਹਾਲਤਾਂ ਅਤੇ ਨਾਗਰਿਕ ਜੀਵਨ ਨੂੰ ਦੇਸ਼ ਭਰ ਵਿਚ ਆਮ ਵਾਂਗ ਕਰਨ ਤੋਂ ਬਾਅਦ ਹੀ ਖਰੜੇ ਨੂੰ ਦੁਬਾਰਾ ਜਾਰੀ ਕਰਨ ਤੇ ਵਿਚਾਰ ਕਰੋ.</p><p>ਇਹ ਸੁਨਿਸ਼ਚਿਤ ਕਰੋ ਕਿ ਇਨ੍ਹਾਂ ਸੋਧਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੇ ਵਿਆਪਕ ਫੈਲੀਆਂ ਅਤੇ ਜਾਣੂ ਜਨਤਕ ਵਿਚਾਰ ਵਟਾਂਦਰੇ ਹਨ.</p><p>ਅੰਤਮ ਸੋਧਾਂ ਦੇ ਜਾਰੀ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਪ੍ਰਾਪਤ ਹੋਈਆਂ ਟਿੱਪਣੀਆਂ ਦੀ ਪ੍ਰਕਿਰਤੀ ਅਤੇ ਇਨ੍ਹਾਂ ਟਿੱਪਣੀਆਂ ਨੂੰ ਸਵੀਕਾਰ ਕਰਨ ਅਤੇ ਰੱਦ ਕਰਨ ਦੇ ਕਾਰਨਾਂ ਦਾ ਪੂਰਾ ਖੁਲਾਸਾ.</p><p>ਅਸੀਂ ਉਮੀਦ ਕਰਦੇ ਹਾਂ ਕਿ ਵਾਤਾਵਰਣ ਮੰਤਰਾਲੇ ਈ.ਆਈ.ਏ. ਨੋਟੀਫਿਕੇਸ਼ਨ, 2020 ਦੀਆਂ ਪ੍ਰਸਤਾਵਿਤ ਸੋਧਾਂ ਤੇ ਵਿਚਾਰ ਕਰਦੇ ਹੋਏ, ਰੀਓ ਐਲਾਨਨਾਮੇ ਦੇ ਸਿਧਾਂਤ 10 ਅਤੇ ਕੁਦਰਤੀ ਨਿਆਂ ਦੇ ਸਿਧਾਂਤਾਂ ਪ੍ਰਤੀ ਵਚਨਬੱਧ ਜਨਤਕ ਭਾਗੀਦਾਰੀ ਪ੍ਰਤੀ ਆਪਣੀਆਂ ਜ਼ਿੰਮੇਵਾਰੀਆਂ ਨੂੰ ਨਿਭਾਏਗਾ.</p><p>ਸੁਹਿਰਦ</p><p><br /><br /></p><p>ਇਕ ਚਿੰਤਤ ਨਾਗਰਿਕ</p><p><br /><br /></p><p>ਨੂੰ ਕਾਪੀ ਕਰੋ:</p><p><br /><br /></p><ul><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ul><p><br />Official email ID for responses to Draft EIA 2020: (mailto:eia2020-moefcc@gov.in)</p>';">
