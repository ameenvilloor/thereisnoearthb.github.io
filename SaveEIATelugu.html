<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=EIA નોટિફિકેશન 2020 [F.N.2-50 / 2018 / IA.III] નો મુસદ્દો પાછો લેવા અને COVID-2019 ના પ્રકાશમાં જાહેર ટિપ્પણીઓની પ્રક્રિયા મોકૂફ રાખવા બાબત.&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /></p><p>అంశం: ముసాయిదా EIA నోటిఫికేషన్, 2020 [F.N.2-50 / 2018 / IA.III] ను ఉపసంహరించుకోండి మరియు కోవి డ్ -2020 మహమ్మారి వెలుగు లో ప్రజల వ్యాఖ్యల ప్ర క్రియను వాయిదా వేస్తుంది.</p><p>గౌరవ.</p><p>ఇది నోటిఫికేషన్ జారీ చేసిన అరవై రోజులలోపు 12.3.2020 న పర్యావరణ మంత్రిత్వ శాఖ వెబ్\u200cసైట్\u200cలో అప్\u200cలోడ్ చేసిన 2020 ముసాయిదా EIA నోటిఫికేషన్\u200cను సూచిస్తుంది. జాతీయ ఆరోగ్య సంక్షోభ సమయంలో ఈ ముసాయిదా నోటిఫికేషన్ జారీ చేయబడిందని మేము ఆందోళన చెందుతున్నాము. మీకు తెలిసినట్లుగా, దేశంలో చాలా భాగం మూసివేయబడింది మరియు బహిరంగ ప్రదేశాల్లో ప్రయాణించడానికి కఠినమైన ఆంక్షలు ఉన్నాయి. చాలా కార్యాలయాలు మూసివేయబడ్డాయి మరియు అధికారులు ఇంటి నుండి పనిచేస్తారు. ఈ పరిమితులు అనిశ్చితంగా ఉండవచ్చు మరియు ప్రజా జీవితం మరియు పని ఎప్పుడు ప్రారంభమవుతుందో అస్పష్టంగా ఉంది.</p><p>ఈ ప్రపంచ మహమ్మారి యొక్క దీర్ఘకాలిక ప్రజారోగ్యం, సామాజిక మరియు ఆర్థిక పరిణామాలు ఇంకా నిర్ధారించబడలేదు. EIA నోటిఫికేషన్ అనేది ఒక ముఖ్యమైన నియంత్రణ, ఇది పారిశ్రామిక మరియు మౌలిక సదుపాయాల ప్రాజెక్టులకు భూ వినియోగ మార్పు, నీటి వెలికితీత, చెట్ల నరికివేత, కాలుష్యం మరియు వ్యర్థ పదార్థాల నిర్వహణ యొక్క ప్రభావాలను అధ్యయనం చేయడానికి మరియు అభివృద్ధి నిర్ణయాలు తీసుకోవడానికి ఉపయోగించబడుతుంది. చట్టంలో ఏదైనా మార్పు ప్రజల జీవన పరిస్థితులను మరియు పర్యావరణాన్ని ప్రత్యక్షంగా ప్రభావితం చేస్తుంది.</p><p>అందువల్ల, EIA నోటిఫికేషన్ యొక్క రూపకల్పన మరియు అమలు ద్వారా ప్రభావితమైన లేదా ప్రభావితమైన వారికి ప్రభుత్వం తగిన మరియు తగిన అవకాశాన్ని కల్పించడం చాలా ముఖ్యం. పరిమితం చేయబడిన రవాణా, సామాజిక దూరం మరియు రోజువారీ జీవిత కార్యకలాపాలకు సవాళ్లతో సహా ఆరోగ్య అత్యవసర పరిస్థితుల కారణంగా ప్రతిపాదిత సవరణల యొక్క చిక్కులను అర్థం చేసుకోవడానికి మరియు చర్చించడానికి అవకాశాలు తీవ్రంగా దెబ్బతింటాయి. ఈ పరిమితులు నోటిఫికేషన్\u200cను ప్రభావితం చేయడానికి మరియు ప్రభావితం చేయడానికి అర్హత ఉన్న సంఘాలకు నోటిఫికేషన్ సమాచారాన్ని వ్యాప్తి చేయడం అసాధ్యం.</p><p>అందువల్ల మేము పర్యావరణ మంత్రిత్వ శాఖను అభ్యర్థిస్తున్నాము:</p><p>ముసాయిదా EIA నోటిఫికేషన్ 2020 కు ప్రతిపాదించిన సవరణలను వెంటనే ఉపసంహరించుకోండి.</p><p>కోవిడ్ -19 మరియు పౌర జీవితం దేశవ్యాప్తంగా సాధారణమైన తర్వాతే ముసాయిదాను తిరిగి పంపిణీ చేయడాన్ని పరిగణించండి.</p><p>విస్తృతమైన ప్రచారం ఉందని నిర్ధారించుకోండి మరియు ఈ సవరణల యొక్క చిక్కులపై బహిరంగ చర్చకు సమాచారం ఇవ్వండి.</p><p>తుది సవరణ జారీ చేయడానికి ముందు అందుకున్న వ్యాఖ్యల స్వభావం మరియు ఈ వ్యాఖ్యలను అంగీకరించడానికి మరియు తిరస్కరించడానికి గల కారణాల గురించి పూర్తి బహిర్గతం.</p><p>మైనింగ్ లైసెన్స్ జారీ చేయాల్సిన చోట, స్థానిక అధికారుల ప్రతినిధులు మరియు ఈ ప్రాంత నివాసితులతో సరైన బహిరంగ విచారణ అవసరం. సమర్త్ ట్రస్ట్ కేసులో High ిల్లీ హైకోర్టు పబ్లిక్ హియరింగ్ ప్రక్రియ కోసం దశల వారీ విధానాన్ని వివరించింది. భద్రతా కారణాల దృష్ట్యా MoEFCC అనేక ప్రాంతాలను EIA మరియు 2020 తో పబ్లిక్ హియరింగ్ ప్రక్రియ నుండి మినహాయించింది. ఇది పర్యావరణ ప్రమాణాలకు విరుద్ధం. అందువల్ల 2020 యొక్క EIA నోటిఫికేషన్\u200cకు ప్రతిపాదిత సవరణలను పరిగణనలోకి తీసుకున్నప్పుడు పర్యావరణ మంత్రిత్వ శాఖ సహజ న్యాయం యొక్క సూత్రాలలో ప్రజల భాగస్వామ్యాన్ని నిర్ధారిస్తుందని మేము ఆశిస్తున్నాము.</p><p>భవదీయులు</p><p>సంబంధిత పౌరుడు</p><p><br /><br /></p><p>Copy to:</p><ul><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ul><p><br />Official email ID for responses to Draft EIA 2020: (mailto:eia2020-moefcc@gov.in)</p>';">
