<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject= കരട് EIA വിജ്ഞാപനം, 2020 [F.N.2-50 / 2018 / IA.III] പിന്‍വലിക്കുകയും കോവിഡ് -2019 പകർച്ചവ്യാധിയുടെ വെളിച്ചത്തില്‍ പൊതു അഭിപ്രായങ്ങളുടെ പ്രക്രിയ മാറ്റിവയ്ക്കുകയും ചെയ്യുക&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /><br /></p><p>വിഷയം: കരട് EIA വിജ്ഞാപനം, 2020 [F.N.2-50 / 2018 / IA.III] പിന്വലിക്കുകയും കോവിഡ് -2019 പകർച്ചവ്യാധിയുടെ വെളിച്ചത്തില് പൊതു അഭിപ്രായങ്ങളുടെ പ്രക്രിയ മാറ്റിവയ്ക്കുകയും ചെയ്യുക.</p><p>ബഹുമാനപ്പെട്ട ശ്രീ മിശ്ര,</p><p>വിജ്ഞാപനം പുറപ്പെടുവിച്ച് അറുപത് ദിവസത്തിനുള്ളില് പൊതു അഭിപ്രായങ്ങള് തേടി പരിസ്ഥിതി മന്ത്രാലയത്തിന്റെ വെബ്സൈറ്റില് 12.3.2020 ന് അപ്ലോഡ് ചെയ്ത 2020 ലെ കരട് EIA വിജ്ഞാപനത്തെ പരാമര്ശിച്ചാണിത്. ദേശീയ ആരോഗ്യ പ്രതിസന്ധിക്കിടയിലാണ് ഈ കരട് വിജ്ഞാപനം പുറപ്പെടുവിച്ചതെന്ന് ഞങ്ങള്ക്ക് ആശങ്കയുണ്ട്. നിങ്ങള്ക്കറിയാവുന്നതുപോലെ, രാജ്യത്തിന്റെ ഭൂരിഭാഗവും അടഞ്ഞുകിടക്കുകയാണ്, പൊതു സ്ഥലങ്ങളില് സഞ്ചരിക്കുന്നതിന് കടുത്ത നിയന്ത്രണങ്ങളുണ്ട്. മിക്ക ഓഫീസുകളും അടച്ചിരിക്കുന്നു, ഉദ്യോഗസ്ഥര് വീട്ടില് നിന്നാണ് ജോലി ചെയ്യുന്നത്. ഈ നിയന്ത്രണങ്ങള് അനിശ്ചിതമായിരിക്കാം, പൊതുജീവിതവും ജോലിയും എപ്പോള് പുനരാരംഭിക്കുമെന്ന് വ്യക്തമല്ല.</p><p>ഈ ആഗോള പകർച്ചവ്യാധിയുടെ ദീര്ഘകാല പൊതുജനാരോഗ്യവും സാമൂഹികവും സാമ്പത്തികവുമായ പ്രത്യാഘാതങ്ങള് ഇനിയും കണ്ടെത്താനായിട്ടില്ല. വ്യാവസായിക, അടിസ്ഥാന സൗകര്യ വികസന പദ്ധതികള്ക്കായി ഭൂവിനിയോഗ മാറ്റം, വെള്ളം വേര്തിരിച്ചെടുക്കല്, വൃക്ഷം വെട്ടിമാറ്റുക, മലിനീകരണം, മാലിന്യ സംസ്കരണം എന്നിവയുടെ പ്രത്യാഘാതങ്ങള് പഠിക്കുകയും വികസന തീരുമാനമെടുക്കുന്നതിന് ഉപയോഗിക്കുകയും ചെയ്യുന്ന ഒരു പ്രധാന നിയന്ത്രണമാണ് ഇഐഎ വിജ്ഞാപനം. ഈ നിയമത്തിലെ ഏത് മാറ്റവും ആളുകളുടെ ജീവിത സാഹചര്യങ്ങളെയും പരിസ്ഥിതിത്തെയും നേരിട്ട് ബാധിക്കുന്നു.</p><p>അതിനാല്, ഇഐഎ വിജ്ഞാപനത്തിന്റെ രൂപകല്പ്പനയും നടപ്പാക്കലും ബാധിച്ച അല്ലെങ്കില് ബാധിക്കപ്പെടാന് സാധ്യതയുള്ളവര്ക്ക് സര്ക്കാര് ഉചിതമായതും മതിയായതുമായ അവസരം നല്കുന്നത് നിര്ണായകമാണ്. നിയന്ത്രിത ഗതാഗതം, സാമൂഹിക അകലം പാലിക്കല്, ദൈനംദിന ജീവിത പ്രവര്ത്തനങ്ങളോടുള്ള വെല്ലുവിളികള് എന്നിവയുള്പ്പെടെയുള്ള ആരോഗ്യ അടിയന്തിരാവസ്ഥ കാരണം നിര്ദ്ദിഷ്ട ഭേദഗതികളുടെ പ്രത്യാഘാതങ്ങള് മനസിലാക്കുന്നതിനും ചര്ച്ച ചെയ്യുന്നതിനുമുള്ള അവസരങ്ങള് കര്ശനമായി തടസ്സപ്പെട്ടേക്കാം. വിജ്ഞാപനത്തെക്കുറിച്ചുള്ള വിവരങ്ങള് അറിയാനും സ്വാധീനിക്കാനും അര്ഹതയുള്ള കമ്മ്യൂണിറ്റികള്ക്ക് അറിയിപ്പിനെക്കുറിച്ചുള്ള വിവരങ്ങള് പ്രചരിപ്പിക്കുന്നതും ഈ നിയന്ത്രണങ്ങള് അസാധ്യമാക്കുന്നു.</p><p>അതിനാല് ഞങ്ങള് പരിസ്ഥിതി മന്ത്രാലയത്തോട് അഭ്യര്ത്ഥിക്കുന്നു:</p><ol><li>കരട് EIA വിജ്ഞാപനം 2020 ന്റെ നിര്ദ്ദിഷ്ട ഭേദഗതികള് ഉടന് പിന്വലിക്കുക.</li></ol><ol><li>കോവിഡ് -19, നാഗരിക ജീവിതം എന്നിവ രാജ്യത്തുടനീളം സാധാരണ നിലയിലായതിനു ശേഷം മാത്രം കരട് വീണ്ടും വിതരണം ചെയ്യുന്നത് പരിഗണിക്കുക.</li></ol><ol><li>ഈ ഭേദഗതികളുടെ പ്രത്യാഘാതങ്ങളെക്കുറിച്ച് വ്യാപകമായ പ്രചാരണവും അറിവുള്ള പൊതു ചര്ച്ചകളും ഉണ്ടെന്ന് ഉറപ്പാക്കുക.</li></ol><ol><li>അന്തിമ ഭേദഗതികള് പുറപ്പെടുവിക്കുന്നതിനുമുമ്പ് ലഭിച്ച അഭിപ്രായങ്ങളുടെ സ്വഭാവത്തെക്കുറിച്ചും ഈ അഭിപ്രായങ്ങള് സ്വീകരിക്കുന്നതിനും നിരസിക്കുന്നതിനുമുള്ള കാരണങ്ങള് പൂര്ണ്ണമായി വെളിപ്പെടുത്തുക.</li></ol><p>ഖനന ലൈസന്സ് നല്കേണ്ട സ്ഥലത്ത് പ്രാദേശിക അധികാരികളുടെ പ്രതിനിധികള്, പ്രദേശത്ത് താമസിക്കുന്നവര് എന്നിവരുമായി ശരിയായ പൊതു ഹിയറിംഗ് നടത്തേണ്ടതുണ്ട്. പൊതു ഹിയറിംഗ് പ്രക്രിയയ്ക്കുള്ള ഘട്ടം ഘട്ടമായുള്ള നടപടിക്രമങ്ങള് സമര്ത്ത് ട്രസ്റ്റ് കേസിലെ ദില്ലി ഹൈക്കോടതി വിശദീകരിച്ചിട്ടുണ്ട്. സുരക്ഷാ കാരണങ്ങള് ചൂണ്ടിക്കാട്ടി EIA, 2020 ഉപയോഗിച്ച് MoEFCC നിരവധി മേഖലകളെ പൊതു ശ്രവണ പ്രക്രിയയില് നിന്ന് ഒഴിവാക്കിയിട്ടുണ്ട്. ഇത് പരിസ്ഥിതി മാനദണ്ഡങ്ങള്ക്ക് വിരുദ്ധമാണ്. ആയതിനാല് 2020 ലെ EIA വിജ്ഞാപനത്തിലെ നിര്ദ്ദിഷ്ട ഭേദഗതികള് പരിഗണിക്കുമ്പോള് പരിസ്ഥിതി മന്ത്രാലയം പ്രകൃതി നീതിയുടെ തത്വങ്ങളുമായി ബന്ധപ്പെട്ട പൊതു പങ്കാളിത്തം ഉറപ്പുവരുത്തും എന്ന് ഞങ്ങള് പ്രതീക്ഷിക്കുന്നു.</p><p>ആത്മാര്ത്ഥതയോടെ</p><p>ബന്ധപ്പെട്ട ഒരു പൗരന്</p><p>Copy to:</p><ol><li>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</li></ol><ol><li>Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</li></ol></ol>';">
