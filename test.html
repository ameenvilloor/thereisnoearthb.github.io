<body onload="javascript: window.location.href='mailto:mefcc@gov.in,dgfindia@nic.in,adgfc-mef@nic.in,igfc-mef@nic.in,rsuku@iisc.ac.in,dwii@wii.gov.in,dmohan@wii.gov.in,secy-moef@nic.in,cm.goa@nic.in,pccf-fore.goa@gov.in, apccf.goa@gmail.com,apccf-forest.goa@nic.in,cs-goa@nic.in?bcc=thereisnoearthb@gmail.com&subject=Stop%20the%20destruction%20of%20Goa%27s%20Biodiversity&body=The%20National%20Board%20for%20Wildlife%20has%20given%20virtual%20clearances%20for%20two%20projects%20-%20a%20transmission%20line%20and%20a%20highway%20%E2%80%93%20Goa%E2%80%99s%20largest%20protected%20areas%20-%20in%20Mollem%20National%20Park%20and%20Bhagwan%20Mahavir%20Wildlife%20Sanctuary.%20These%20clearances%20took%20place%20during%20the%20Covid-19%20lockdown%20If%20these%20projects%20are%20set%20up%20then%20along%20with%20the%20wildlife%20the%20name%20of%20%27%20Green%20Goa%27%20will%20be%20completely%20lost.%20It%20will%20also%20affect%20the%20life%20of%20the%20locals%20staying%20there.%20.%20As%20a%20concerned%20citizen%20of%20India%2C%20I%20urge%20you%20to%20reject%20this%20hastily%20planned%20decision%20without%20due%20process%20and%20data-deficient%20Environment%20Impact%20Assessment%20studies.%0D%0A%0D%0AThe%20proposal%20to%20widen%20the%20highway%20within%20the%20protected%20area%20involves%20not%20just%20widening%20of%20certain%20sections%20of%20the%20highway%2C%20but%20creating%20a%20new%20highway%20on%20viaducts%20in%20pristine%20and%20so%20far%20untouched%20parts%20of%20the%20wildlife%20sanctuary%20and%20national%20park.%20This%20proposal%20involves%20the%20cutting%20of%2012%2C097%20trees%20and%20the%20diversion%20of%2031.015%20ha%20of%20protected%20forest%20area%20%2824.265%20in%20the%20National%20Park%20and%206.75%20in%20the%20WLS%29.About%203.15%20km%20of%20the%20transmission%20line%20is%20proposed%20to%20be%20constructed%20through%20the%20Bhagwan%20Mahaveer%20Wildlife%20Sanctuary.%20As%20per%20the%20application%2C%20the%20line%20would%20be%2046%20mtr%20in%20width%2C%20requiring%20a%20diversion%20of%2011.%2054%20HA%20of%20area%20from%20the%20wildlife%20sanctuary%20and%20involves%20the%20cutting%20of%2012%2C097%20trees.%20The%20third%20project%2C%20the%20Castlerock%20-%20Kulem%20Railway%20Doubling%20which%20was%20put%20forth%20by%20the%2056th%20NBWL%20meeting%20held%20on%20the%2017th%20of%20December%2C%202019%20cutting%20through%2026%20km%20of%20Kali%20Tiger%20Reserve%2C%20Karnataka%20and%20Bhagwan%20Mahaveer%20Sanctuary%2C%20in%20Goa.%0D%0A%0D%0AThe%20Western%20Ghats%20is%20one%20of%20the%20most%20biodiverse%20locations%20on%20the%20planet%2C%20listed%20as%20a%20Biodiversity%20Hotspot.%20Bhagwan%20Mahaveer%20Wildlife%20Sanctuary%20and%20Mollem%20National%20Park%20is%20a%20part%20of%20a%20larger%20contiguous%20patch%20of%20forest%20and%20a%20major%20tiger%20corridor%20between%20Goa%20and%20the%20adjoining%20Kali%20Tiger%20Reserve%20in%20Karnataka%20and%20is%20a%20treasure%20trove%20of%20flora%20and%20fauna.%0D%0A%0D%0ABhagwan%20Mahavir%20Wildlife%20Sanctuary%20and%20Mollem%20National%20Park%20together%20constitute%20the%20largest%20protected%20area%20in%20the%20state%20of%20Goa%20spanning%20240%20sq.%20km.%20All%20three%20projects%20require%20diversion%20of%20forest%20land%20from%20this%20single%20protected%20area%20falling%20entirely%20in%20the%20Western%20Ghats%20which%20is%20a%20UNESCO%20World%20Heritage%20Site.%20Direct%20sightings%20as%20well%20as%20camera%20trapping%20has%20found%20presence%20of%20Schedule-I%20and%20Schedule-II%20endangered%20species%20such%20as%20the%20tiger%2C%20dhole%2C%20mouse%20deer%2C%20gaur%2C%20and%20Indian%20Pangolin.%20This%20area%20also%20has%20a%20newly%20discovered%20dragonfly%20species%2C%20so%20far%20known%20from%20no%20other%20location%20in%20Goa.%0D%0A%0D%0AIn%20addition%20to%20these%20species%2C%20the%20sanctuary%20is%20also%20home%20to%20more%20than%2070%20species%20of%20mammals%2C%20235%20bird%20species%2C%20219%20species%20of%20butterflies%2C%2044%20species%20of%20fish%2C%2045%20species%20of%20reptiles%20and%2027%20amphibians%2C%2080%20species%20of%20dragonflies%2C%2075%20species%20of%20ants%2C%20721%20species%20of%20plants%2C%2024%20species%20of%20orchids%2C%20at%20least%2043%20species%20of%20fungi%20and%2018%20species%20of%20Lichens.%0D%0A%0D%0AAt%20a%20time%20when%20COVID-19%20has%20alerted%20us%20to%20how%20the%20loss%20of%20forest%20land%20and%20biodiversity%20can%20increase%20zoonotic%20diseases%2C%20when%20climate%20change%20related%20natural%20disasters%20threaten%20the%20stability%20of%20our%20lives%20and%20our%20economy%2C%20when%20India%20is%20reeling%20under%20a%20severe%20economic%20crisis%20due%20to%20this%20unprecedented%20pandemic%2C%20I%20question%20the%20decision%20to%20approve%20these%20projects.%0D%0A%0D%0AIt%20is%20your%20duty%20to%20protect%20and%20conserve%20this%20unique%20biodiversity%20hotspot.%20I%20count%20on%20you%20to%20uphold%20the%20integrity%20of%20the%20office%20you%20hold%20%20by%20rejecting%20these%20three%20destructive%20projects%20in%20these%20irreplaceable%2C%20precious%20habitats.%0D%0A%0D%0ASincerely%0D%0AA%20Concerned%20Citizen%0D%0A%0D%0APFA%2023%2C924%2B%20signatures%20on%20a%20petition%20for%20the%20same-%20https%3A%2F%2Fwww.change.org%2Fp%2Findian-pollution-control-board-save-green-goa%0D%0ASorces%3A%20https%3A%2F%2Fwww.thehindu.com%2Fnews%2Fnational%2Fother-states%2Fconcerns-raised-over-environmental-clearances-to-two-goa-forest-projects%2Farticle31756047.ece%0D%0Ahttps%3A%2F%2Fletindiabreathe.in%2FSaveMollem%0D%0A%0D%0A%0D%0A';">
