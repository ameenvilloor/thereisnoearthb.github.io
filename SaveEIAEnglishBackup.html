<body onload="javascript: window.location.href='mailto:eia2020-moefcc@gov.in,mefcc@gov.in?bcc=thereisnoearthb@gmail.com&subject=Request%20to%20withdraw%20Draft%20EIA&body=The%20Minister%20of%20Environment%2C%20Forests%20and%20Climate%20Change%0D%0AIndira%20Paryavaran%20Bhawan%0D%0AJor%20Bagh%2C%20New%20Delhi%0D%0A%0D%0A%0D%0AIn%20March%202020%2C%20during%20the%20COVID%20pandemic%20and%20under%20your%20leadership%2C%20the%20MOEFCC%20had%20released%20the%20Draft%20EIA%202020%20Notification%2C%20and%20I%20am%20writing%20to%20you%20today%20to%20unequivocally%20request%20that%20this%20draft%20be%20withdrawn%20on%20account%20of%20how%20destructive%20it%20can%20prove%20to%20be%20for%20the%20ecology%20and%20the%20people%20of%20our%20great%20nation.%0D%0A%0D%0ASeveral%20renowned%20organizations%2C%20experts%20and%20the%20public%20have%20raised%20serious%20questions%20and%20concerns%20about%20the%20consequences%2C%20if%20such%20an%20amendment%20came%20into%20force.%0D%0A%0D%0AThere%20is%20a%20lot%20of%20sound%20scientific%20research%20emerging%2C%20linking%20the%20present%20pandemic%20to%20the%20vast%20destruction%20of%20natural%20habitats%20%E2%80%93%20which%20among%20numerous%20other%20ecosystem%20services%2C%20also%20greatly%20buffer%20zoonotic%20diseases%20like%20COVID%20%E2%80%93%2019.%20This%20is%20in%20the%20larger%20context%20of%20a%20global%20climate%20breakdown%20%E2%80%93%20repercussions%20of%20which%20our%20country%20is%20already%20witnessing%20many%2C%20including%20the%20devastating%20Supercyclone%20Amphan%20in%20the%20East%20and%20the%20cyclone%20Nisarga%20in%20the%20West.%20In%20this%20light%2C%20the%20Draft%20EIA%202020%20caters%20purely%20to%20the%20%E2%80%98ease%20of%20doing%20business%E2%80%99%20in%20India%20and%20does%20not%20address%20these%20larger%20looming%20issues.%20This%20also%20comes%20at%20a%20time%20when%20the%20Government%20is%20opening%20up%20all%20its%20sectors%20to%20private%20companies%20%E2%80%93%20entities%20neither%20elected%20by%20or%20directly%20accountable%20to%20the%20people.%20This%20takes%20power%20away%20from%20the%20people%20which%20goes%20against%20our%20democratic%20ideals.%0D%0A%0D%0AThe%20proposed%20notification%20considerably%20relaxes%20various%20guidelines%2C%20restrictions%20and%20safeguards%20which%20legally%20exist%20for%20our%20wilderness%20and%20local%20people.%20This%20is%20in%20contravention%20to%20the%20scope%20and%20spirit%20of%20Section%203%20of%20the%20Environmental%20Protections%20Act%20(1986)%20itself.%20It%20seems%20to%20make%20circumstances%20strongly%20favourable%20to%20industrial%20and%20corporate%20interests.%20Pertinent%20examples%20of%20this%20are%20the%20allowance%20of%20post-facto%20clearances%20and%20the%20non-requirement%20of%20EIA%20for%20B2%20projects%2C%20which%20include%20potentially%20harmful%20ones%20like%20river%20valley%20projects%2C%20tanneries%2C%20many%20chemical%20manufacturing%20units%2C%20petrochemical%20industries%2C%20expansion%20of%20national%20highways%2C%20etc.%20How%20can%20we%20expect%20the%20perpetrators%20of%20ecological%20crimes%20to%20keep%20themselves%20accountable%3F%20We%20cannot!%20It%20is%20understandable%20that%20the%20government%20is%20taking%20measures%20to%20counter%20the%20recent%20economic%20slowdown%2C%20but%20these%20measures%20need%20to%20be%20also%20cognizant%20of%20long%20term%20and%20far-reaching%20ecological%20and%20social%20impacts.%20This%20is%20not%20to%20mention%20that%20destruction%20of%20the%20environment%20is%20proven%20to%20be%20worse%20for%20the%20economy%20in%20the%20longer%20term.%0D%0A%0D%0AWhile%20there%20has%20been%20some%20streamlining%20with%20respect%20to%20the%20categorisation%20of%20projects%2C%20the%20public%20consultation%20step%20has%20been%20severely%20undermined.%20This%20dilutes%20an%20important%20democratic%20process%20ensuring%20the%20welfare%20of%20stakeholders%20in%20the%20project%20areas.%20It%20is%20not%20reasonable%20to%20expect%20that%20the%20public%20can%20get%20informed%20opinions%20on%20such%20short%20timelines.%0D%0A%0D%0AThere%20are%20a%20number%20of%20other%20such%20exemptions%20given%20for%20industries%20and%20relaxations%20of%20restrictions%2C%20which%20presently%20exist%20as%20safeguards%20against%20destructive%20development.%20There%20is%2C%20as%20such%2C%20nothing%20in%20the%20notification%20which%20is%20for%20the%20protection%20and%20conservation%20of%20the%20environment%20itself%20and%2For%20for%20public%20welfare.%20Clearing%20this%20draft%20would%20be%20an%20untold%20disaster%20for%20the%20long-term%20welfare%20of%20our%20nation%20and%20the%20world.%0D%0A%0D%0AIt%20is%20laudable%20that%20the%20Ministry%20has%20extended%20the%20notice%20period%20for%20public%20review%20of%20this%20notification%20from%20May%2015th%20to%20June%2030th%2C%20considering%20numerous%20public%20representations%20and%20the%20lockdown%20situation.%20I%20further%20request%20you%20to%20kindly%20consider%20the%20above-mentioned%20arguments%20and%20withdraw%20this%20notification%2C%20keeping%20in%20mind%20the%20long-term%20welfare%20of%20our%20country%E2%80%99s%20natural%20wealth%2C%20local%20communities%2C%20and%20future%20generations.%0D%0A%0D%0A%0D%0ARegards%2C%0D%0A%0D%0AA%20Concerned%20Citizen';">
