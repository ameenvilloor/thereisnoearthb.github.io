<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=thereisnoearthb@gmail.com&subject=কোভিদ-১৯ মহামারীর পরিস্থিতির পরিপ্রেক্ষিতে EIA খসড়াটি [F.N.2-50/2018/IA.III] বিজ্ঞপ্তি  প্রত্যাহার এবং জনমত প্রকাশের প্রক্রিয়া বিলম্বিত করার আবেদন।&body=<p>প্রতি:</p><p>সচিব</p><p>পরিবেশ, বন ও জলবায়ু পরিবর্তন মন্ত্রক</p><p>ইন্দিরা পরীবরণ ভবন,</p><p>জোড়বাগ, নয়াদিল্লি</p><p><br /><br /></p><p>বিষয়: কোভিদ-১৯ মহামারীর পরিস্থিতির পরিপ্রেক্ষিতে EIA খসড়াটি [F.N.2-50/2018/IA.III] বিজ্ঞপ্তি প্রত্যাহার এবং জনমত প্রকাশের প্রক্রিয়া বিলম্বিত করার আবেদন।</p><p>মাননীয় শ্রীযুক্ত মিশ্র মহোদয়,</p><p>বিনীত নিবেদন এই যে ইআইএ নোটিফিকেশন, ২০২০ যা প্রজ্ঞাপন জারির ষাট দিনের মধ্যে জনমতের মন্তব্য চেয়ে 12.3.2020 এ পরিবেশ মন্ত্রকের ওয়েবসাইটে আপলোড করা হয়েছে। আমরা গভীরভাবে আশঙ্কিত যে এই জাতীয় খসড়া বিজ্ঞপ্তিটি একটি জাতীয় স্বাস্থ্য সঙ্কটের মধ্যে জারি করা হয়েছে। আপনি অবগত যে, দেশের বেশিরভাগ অংশটি লকডাউনের আওতায় রয়েছে এবং পাবলিক প্লেসে চলাচলে কঠোর বিধিনিষেধ রয়েছে। বেশিরভাগ অফিস বন্ধ রয়েছে এবং কর্মীরা বাড়ি থেকে কাজ করছেন। এই বিধিনিষেধগুলি অনির্দিষ্টকালের জন্য হতে পারে এবং কখন জন-জীবন স্বাভাবিক হবে তা সুনির্দিষ্ট ভাবে বলা সম্ভব নয়।</p><p>আমাদের দেশে প্রকৃতির সংরক্ষন ,অর্থনীতি এবং সাধারণ মানুষের জীবন-যাপনর জন্য অত্যাবশ্যক। তাই ইআইএ খসড়া ২০২০ সংশোধনীগুলি পাশ হওয়ার আগে জনমত খুবই প্রয়োজনীয়। করোনা মহামারীর দীর্ঘমেয়াদী ও সুদূর প্রসারী জনস্বাস্থ্য, সামাজিক এবং অর্থনৈতিক প্রভাবগুলি এখনও নির্ধারণ করা যায়নি। ইআইএ বিজ্ঞপ্তি একটি গুরুত্বপূর্ণ নিয়ন্ত্রণ যার মাধ্যমে শিল্প ও পরিকাঠামোগত প্রকল্পগুলির জমি ব্যবহারের পরিবর্তন, জল নিষ্কাশন, বনভূমি নির্মূল করা, দূষণ, বর্জ্য এবং বর্জ্য পরিচালনার প্রভাবগুলি অধ্যয়ন ও ব্যবহার করা, উচিত-উন্নয়নমূলক সিদ্ধান্ত গ্রহণ।এই আইনের যে কোনও পরিবর্তন মানুষের জীবনযাত্রা, কাজের পরিস্থিতি এবং পরিবেশের উপর সরাসরি প্রভাব রয়েছে ।</p><p>সুতরাং, এটি গুরুত্বপূর্ণ যে সরকার ইআইএ বিজ্ঞপ্তির রুপরেখা এবং প্রয়োগের দ্বারা প্রভাবিত বা সম্ভবত ক্ষতিগ্রস্থদের জন্য উপযুক্ত এবং পর্যাপ্ত সুযোগ সরবরাহ করুক। বর্তমান স্বাস্থ্য সঙ্কটে সীমাবদ্ধ জনসাধারণের চলাচল, সামাজিক দূরত্ব এবং দৈনন্দিন জীবনের ক্রিয়াকলাপের প্রতিকূলতার কারণে প্রস্তাবিত সংশোধনীগুলির প্রভাব বোঝার এবং আলোচনার সুযোগ খুবই সীমিত এবং অপর্যাপ্ত। বর্তমানে সেই বিধি-নিষেধগুলি এবং প্রতিকূলতার কারণে সেই সম্প্রদায়গুলির কাছে ইআইএ বিজ্ঞপ্তির সম্পর্কে তথ্য সরবরাহ অসম্ভব হয়ে দাঁড়াচ্ছে, যারা এই প্রজ্ঞাপন জানার এবং প্রভাবিত করার সম্পূর্ণ অধিকার রাখে।</p><p>তাই আমরা পরিবেশ মন্ত্রকের কাছে আবেদন রাখছি:</p><p>অবিলম্বে, খসড়া ইআইএ বিজ্ঞপ্তি 2020 এর প্রস্তাবিত সংশোধনী প্রত্যাহার করার জন্য।</p><p>কোভিড -১৯ সম্পর্কিত স্বাস্থ্য পরিস্থিতি এবং দেশজুড়ে নাগরিক জীবন স্বাভাবিক হওয়া অব্দি ইআইএ খসড়াটি পুনর্বিবেচনার সুযোগ দেয়া হোক।</p><p>এই সংশোধনীগুলির প্রভাব সম্পর্কে বিস্তৃত তথ্য দেয়া এবং অবহিত জনমত আলোচনার সুযোগ নিশ্চিত করা হোক।আমাদের দেশের সব থেকে মূল্যবান সম্পদ-প্রকৃতির সংরক্ষণ করা আমাদের জীবন-যাপন এবং অর্থনীতির জন্য অত্যাবশ্যক।</p><p>চূড়ান্ত সংশোধনী জারির আগে প্রাপ্ত মন্তব্যের ধরণ এবং এই মন্তব্যগুলির গ্রহণযোগ্যতা ও প্রত্যাখানের কারণগুলির বিষয়ে সম্পূর্ণ তথ্য প্রকাশ করা হোক।</p><p>আমরা আশা করি যে পরিবেশ মন্ত্রক রিও ঘোষণাপত্রের নীতিমালা 10 এবং প্রাকৃতিক ন্যায়বিচারের নীতিমালার প্রতিশ্রুতিবদ্ধ জনগণের অংশগ্রহণের প্রতি তার বাধ্যবাধকতাগুলি বজায় রাখবে, এবং এই বিষয়ে একটি সুচিন্তিত মতামত গ্রহণ করার আবেদন গ্রহণ করবে।</p><p>বিনীত,</p><p>এক উদ্বিগ্ন নাগরিক এবং দেশের হিতাকাঙ্খী।</p><p>Copy to:</p><p>Geeta Menon, Jt Secy, MoEFF (menong@cag.gov.in)</p><p>Official email ID for responses to Draft EIA 2020: (eia2020-moefcc@gov.in)</p>';">
