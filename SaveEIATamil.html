<body onload="javascript: window.location.href='mailto:mefcc@gov.in,eia2020-moefcc@gov.in,connect@mygov.nic.in,secy-moef@nic.in?bcc=vrikshitfoundation@gmail.com,thereisnoearthb@gmail.com&subject=வரைவு EIA அறிவிப்பைத் திரும்பப் பெறுதல், 2020 [F.N.2-50 / 2018 / IA.III] மற்றும் கோவிட் -2018 தொற்றுநோயின் வெளிச்சத்தில் பொதுமக்கள் கருத்து தெரிவிக்கும் செயல்முறையை ஒத்திவைக்கவும்.&body=<p>C.K.Mishra</p><p>Secretary</p><p>Ministry of Environment, Forests and Climate Change</p><p>Indira Paryavaran Bhawan</p><p>Jor Bagh, New Delhi</p><p><br /><br /></p><p>தலைப்பு: வரைவு EIA அறிவிப்பைத் திரும்பப் பெறுதல், 2020 [F.N.2-50 / 2018 / IA.III] மற்றும் கோவிட் -2018 தொற்றுநோயின் வெளிச்சத்தில் பொதுமக்கள் கருத்து தெரிவிக்கும் செயல்முறையை ஒத்திவைக்கவும்.</p><p>க .ரவ</p><p>இது 2020 வரைவு EIA அறிவிப்பைக் குறிக்கும், இது 12.3.2020 அன்று சுற்றுச்சூழல் அமைசகத்தின் இணையதளத்தில் பதிவேற்றம் செய்யப்பட்ட அறுபது நாட்களுக்குள் பொதுமக்கள் கருத்தைத் தேடியது. இந்த வரைவு அறிவிப்பு ஒரு தேசிய சுகாதார நெருக்கடியின் போது வெளியிடப்பட்டது என்று நாங்கள் கவலைப்படுகிறோம். உங்களுக்குத் தெரியும், நாட்டின் பெரும்பகுதி மூடப்பட்டுள்ளது மற்றும் பொது இடங்களில் பயணம் செய்வதற்கு கடுமையான கட்டுப்பாடுகள் உள்ளன. பெரும்பாலான அலுவலகங்கள் மூடப்பட்டுள்ளன, அதிகாரிகள் வீட்டிலிருந்து வேலை செய்கிறார்கள். இந்த கட்டுப்பாடுகள் நிச்சயமற்றதாக இருக்கலாம், பொது வாழ்க்கை மற்றும் வேலையை எப்போது தொடங்குவது என்பது தெளிவாகத் தெரியவில்லை.</p><p>இந்த உலகளாவிய தொற்றுநோயின் பொது சுகாதாரம், சமூக மற்றும் பொருளாதார விளைவுகளின் நீண்டகால விளைவுகள் இன்னும் கண்டறியப்படவில்லை. நில பயன்பாட்டு மாற்றம், நீர்மேலாண்மை பிரித்தெடுத்தல், மரம் வெட்டுதல், மாசுபாடு மற்றும் கழிவு மேலாண்மை ஆகியவற்றின் தாக்கங்களை ஆய்வு செய்வதற்கும் அபிவிருத்தி முடிவுகளை எடுப்பதற்கும் தொழில்துறை மற்றும் உள்கட்டமைப்பு திட்டங்களுக்கு பயன்படுத்தப்படும் ஒரு முக்கியமான கட்டுப்பாடு EIA அறிவிப்பு ஆகும். சட்டத்தின் எந்த மாற்றமும் மக்களின் வாழ்க்கை நிலைமைகளையும் சுற்றுச்சூழலையும் நேரடியாக பாதிக்கிறது.</p><p>எனவே, EIA அறிவிப்பின் வடிவமைப்பு செயல்பாட்டால் பாதிக்கப்பட்ட அல்லது பாதிக்கப்பட்டவர்களுக்கு அரசாங்கம் ங்ய்ப்போதுவான வாய்மையை வழங்குவது மிகவும் முக்கியமானது. தடைசெய்யப்பட்ட போக்குவரத்து, சமூக தூரம் மற்றும் அன்றாட வாழ்க்கை நடவடிக்கைகளுக்கு சவால்கள் உள்ளிட்ட சுகாதார அவசரநிலைகள் காரணமாக முன்மொழியப்பட்ட திருத்தங்களின் தாக்கங்களை புரிந்துகொள்வதற்கும் விவாதிப்பதற்கும் வாய்ப்புகள் கடுமையாக தடைபடும். இந்த கட்டுபாடு தகவல்கள் செல்வாக்கு உள்ள சமூகங்களுக்கு பரப்புவதால் பயன் இல்லை.;</p><p>எனவே சுற்றுச்சூழல் அமைச்சகத்தை நாங்கள் கோருகிறோம்:</p><p>1) EIA அறிவிப்பு 2020 வரைவுக்கான உத்தேச திருத்தங்களை உடனடியாக ரத்து செய்யுங்கள்.</p><p>2) கோவிட் -19 மற்றும் குடிஉரிமை வாழ்க்கை நாடு முழுவதும் பொதுவானதாக மாறிய பின்னரே வரைவை மீண்டும் வெளியிடுவதைக் கவனியுங்கள்.</p><p>3) இந்த திருத்தங்களின் தாக்கங்கள் குறித்து பரவலான விளம்பரம் மற்றும் பொது விவாதம் இருப்பதை உறுதிசெய்க.</p><p>4) இறுதித் திருத்தம் வழங்கப்படுவதற்கு முன்னர் பெறப்பட்ட கருத்துகளின் தன்மை மற்றும் இந்தக் கருத்துக்களை ஏற்றுக்கொள்வது அல்லது நிராகரிப்பதற்கான காரணங்கள் ஆகியவற்றை முழுமையாக வெளிப்படுத்துங்கள்.</p><p>சுரங்க உரிமம் வழங்கப்பட வேண்டிய இடத்தில், உள்ளூர் அதிகாரிகளின் பிரதிநிதிகள் மற்றும் அப்பகுதியில் வசிப்பவர்களுடன் முறையான பொது விசாரணை தேவை. சமுக அறக்கட்டளை வழக்கில் பொது விசாரணை நடவடிக்கைக்கான படிப்படியான நடைமுறைகளை டெல்லி உயர் நீதிமன்றம் விவரித்துள்ளது. EIA, 2020 உடன், பாதுகாப்பு காரணங்களுக்காக MoEFCC பல பகுதிகளை பொது விசாரணை செயல்முறையிலிருந்து விலக்கியுள்ளது. இது சுற்றுச்சூழல் விவாதத்திற்கு முரணானது. எனவே, 2020 இன் EIA அறிவிப்பில் முன்மொழியப்பட்ட திருத்தங்களை பரிசீலிக்கும்போது, சுற்றுச்சூழல் அமைச்சகம் இயற்கை பொதுமக்கள் பங்களிப்பை உறுதி செய்யும் என்று நம்புகிறோம்.</p><p>உண்மையுள்ள,</p><p>சம்பந்தப்பட்ட குடிமகன்</p><p>இதற்கு நகலெடுக்கவும்:</p><p>கீதா மேனன், Jt Secy, MoEFF (menong@cag.gov.in)</p><p>வரைவு EIA 2020: (eia2020-moefcc@gov.in) அதிகாரப்பூர்வ மின்னஞ்சல் ஐடிக்கான பதில்களுக்கு</p><p><br /><br /><br /><br /></p>';">
